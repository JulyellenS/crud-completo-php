<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastro de Pessoa</h2>
        <form action="../control/PessoaForm.php" method="POST">
            <div class="form-group">
                <label for="nm_pessoa">Nome:</label>
                <input type="text" class="form-control" id="nm_pessoa" name="nm_pessoa" required>
            </div>
            <div class="form-group">
                <label for="nu_cpf">CPF:</label>
                <input type="text" class="form-control" id="nu_cpf" name="nu_cpf" required>
            </div>
            <div class="form-group">
                <label for="nu_registro">Núm. Registro:</label>
                <input type="text" class="form-control" id="nu_registro" name="nu_registro">
            </div>
            <div class="form-group">
                <label for="dt_nascimento">Data de Nascimento:</label>
                <input type="date" class="form-control" id="dt_nascimento" name="dt_nascimento" required>
            </div>
            <div class="form-group">
                <label for="sg_orgaoexpedidor">Orgão Expedidor:</label>
                <input type="text" class="form-control" id="sg_orgaoexpedidor" name="sg_orgaoexpedidor">
            </div>
            <div class="form-group">
                <label for="nu_cep">CEP:</label>
                <input type="text" class="form-control" id="nu_cep" name="nu_cep" required>
            </div>
            <div class="form-group">
                <label for="nm_rua">Rua:</label>
                <input type="text" class="form-control" id="nm_rua" name="nm_rua" required>
            </div>
            <div class="form-group">
                <label for="nm_bairro">Bairro:</label>
                <input type="text" class="form-control" id="nm_bairro" name="nm_bairro" required>
            </div>
            <div class="form-group">
                <label for="ds_complemento">Complemento:</label>
                <input type="text" class="form-control" id="ds_complemento" name="ds_complemento">
            </div>
            <div class="form-group">
                <label for="nu_endereco">Número:</label>
                <input type="text" class="form-control" id="nu_endereco" name="nu_endereco" required>
            </div>
            <div class="form-group">
                <label for="nm_estado">Estado:</label>
                <input type="text" class="form-control" id="nm_estado" name="nm_estado" required>
            </div>
            <div class="form-group">
                <label for="nm_cidade">Cidade:</label>
                <input type="text" class="form-control" id="nm_cidade" name="nm_cidade" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
